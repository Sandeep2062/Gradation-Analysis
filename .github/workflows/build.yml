name: Build and Release EXE

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: write  # Add this line to grant write permissions to contents

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for release notes

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Create assets directory if it doesn't exist
        run: mkdir -p assets

      - name: Create placeholder icon if it doesn't exist
        run: |
          if (Test-Path assets/icon.ico) { 
            Write-Host "Icon file exists"
          } else { 
            Write-Host "Creating placeholder icon file"
            New-Item -Path assets/icon.ico -ItemType File -Force
          }

      - name: Build EXE
        run: |
          pyinstaller main.py --onefile --noconsole --name "GradationAnalysis" --icon=assets/icon.ico

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          $previousTag = git describe --tags --abbrev=0 HEAD^ 2>$null
          if ($LASTEXITCODE -ne 0) { $previousTag = "" }
          
          # Generate changelog
          if ($previousTag) {
            $changelog = git log --pretty=format:"- %s" $previousTag..HEAD
          } else {
            $changelog = git log --pretty=format:"- %s"
          }
          
          # Add changelog to file
          $changelog | Out-File -FilePath changelog.txt
          
          # Set output for use in release
          echo "changelog<<EOF" >> $env:GITHUB_OUTPUT
          echo "## Changes since $previousTag" >> $env:GITHUB_OUTPUT
          echo "" >> $env:GITHUB_OUTPUT
          $changelog | ForEach-Object { echo $_ >> $env:GITHUB_OUTPUT }
          echo "EOF" >> $env:GITHUB_OUTPUT
        shell: powershell

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/GradationAnalysis.exe
          body: |
            ${{ steps.changelog.outputs.changelog }}
            
            ---
            
            ## Installation
            1. Download `GradationAnalysis.exe`
            2. Run the executable
            3. No installation required!
            
            ## Features
            - Gradation analysis for Fine Aggregate and Sub-Base materials
            - Interactive graph manipulation
            - Random curve generation within limits
            - Total weight maintenance
            - Copy weight retained values to clipboard
          generate_release_notes: false  # We're using our own changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}