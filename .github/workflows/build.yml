name: Build and Release EXE

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies and build
        run: |
          pip install -r requirements.txt pyinstaller
          pyinstaller main.py --onefile --noconsole --name "GradationAnalysis" --icon=assets/icon.ico

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/GradationAnalysis.exe
          body: |
            ## Gradation Analysis v${{ github.ref_name }}
            
            ### Installation
            1. Download `GradationAnalysis.exe`
            2. Run the executable
            
            ### Features
            - Gradation analysis for Fine Aggregate and Sub-Base materials
            - Interactive graph manipulation
            - Random curve generation within limits
            - Total weight maintenance
            - Copy weight retained values to clipboard
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}